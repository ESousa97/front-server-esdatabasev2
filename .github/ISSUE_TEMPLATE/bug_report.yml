name: Bug Report
description: Report a reproducible bug
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: "Provide clear and reproducible details."
  - type: input
    id: summary
    attributes:
      label: Summary
      description: One-line bug summary
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Numbered steps
      placeholder: |
        1. Go to ...
        2. Click ...
        3. Observe ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true
  - type: input
    id: environment
    attributes:
      label: Environment
      description: OS, Node, npm, browser
      placeholder: Windows 11, Node 20.x, npm 10.x, Chrome 122
    validations:
      required: true
